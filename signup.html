<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SportZone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .signup-container {
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #2196f3 0%, #00bcd4 100%);
        }
        
        .signup-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            background: white;
        }
        
        .signup-header {
            background-color: #2196f3;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .signup-form {
            padding: 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .btn-signup {
            background-color: #2196f3;
            border-color: #2196f3;
            padding: 10px 0;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .btn-signup:hover {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 10px;
            color: #767676;
        }
        
        .social-signup {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
        }
        
        .btn-facebook {
            background-color: #3b5998;
        }
        
        .btn-google {
            background-color: #db4437;
        }
        
        .btn-twitter {
            background-color: #1da1f2;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-feedback {
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-basketball fa-bounce me-2"></i>SportZone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sports.html">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="live-updates.html">Live Updates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="betting.html">Betting</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="signup.html" class="btn btn-primary active">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Container for messages -->
    <div class="alert-container position-fixed top-0 start-50 translate-middle-x mt-5" style="z-index: 1000; width: 80%; max-width: 500px;"></div>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="signup-card">
                        <div class="signup-header">
                            <h3><i class="fas fa-user-plus me-2"></i>Create Your Account</h3>
                        </div>
                        <div class="signup-form">
                            <form id="signupForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                            <label for="name">Full Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                            <label for="email">Email address</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                            <label for="password">Password</label>
                                            <div class="password-strength">
                                                <div class="password-strength-bar" style="width: 0%;"></div>
                                            </div>
                                            <div class="password-feedback text-muted"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                            <label for="confirmPassword">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="favoriteSport" aria-label="Favorite Sport">
                                        <option selected disabled>Select your favorite sport</option>
                                        <option value="football">Football</option>
                                        <option value="basketball">Basketball</option>
                                        <option value="baseball">Baseball</option>
                                        <option value="tennis">Tennis</option>
                                        <option value="cricket">Cricket</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <label for="favoriteSport">Favorite Sport</label>
                                </div>
                                
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="termsAgree" required>
                                    <label class="form-check-label" for="termsAgree">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-signup w-100 mb-3">Create Account</button>
                            </form>
                            
                            <div class="divider">
                                <span>or sign up with</span>
                            </div>
                            
                            <div class="social-signup">
                                <a href="#" class="social-btn btn-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-btn btn-google">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-btn btn-twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                            
                            <div class="text-center">
                                <p>Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Password strength checker
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.querySelector('.password-strength-bar');
            const feedback = document.querySelector('.password-feedback');
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    let feedback_text = "";
                    
                    if (password.length > 6) {
                        strength += 20;
                    }
                    
                    if (password.length > 10) {
                        strength += 20;
                    }
                    
                    if (/[A-Z]/.test(password)) {
                        strength += 20;
                    }
                    
                    if (/[0-9]/.test(password)) {
                        strength += 20;
                    }
                    
                    if (/[^A-Za-z0-9]/.test(password)) {
                        strength += 20;
                    }
                    
                    strengthBar.style.width = strength + '%';
                    
                    if (strength < 40) {
                        strengthBar.style.backgroundColor = '#f44336';
                        feedback_text = "Weak: Try a longer password with numbers and special characters";
                    } else if (strength < 70) {
                        strengthBar.style.backgroundColor = '#ffc107';
                        feedback_text = "Medium: Add uppercase letters and special characters";
                    } else {
                        strengthBar.style.backgroundColor = '#4caf50';
                        feedback_text = "Strong: Good job!";
                    }
                    
                    feedback.textContent = feedback_text;
                });
            }
        });
    </script>
</body>
</html>
